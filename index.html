<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Country Weather</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="container header">
<h1 aria-live="polite">🌍 Country + Capital Weather</h1>
<div class="controls">
<button id="geoBtn" class="btn" aria-label="Use my location">📍 Use my location</button>
<label class="theme-toggle">
<input id="themeToggle" type="checkbox" aria-label="Toggle dark mode" />
<span>🌙</span>
</label>
</div>
</header>


<main class="container">
<form id="searchForm" class="search" autocomplete="off" novalidate>
<label for="query" class="sr-only"></label>
<input id="query" name="query" placeholder="Search country (e.g., India)" required />
<button class="btn" type="submit">Search</button>
</form>


<section id="status" class="status" role="status" aria-live="polite"></section>


<section id="result" class="card" hidden>
<div class="flag-wrap">
<img id="flag" alt="Country flag" />
</div>
<div class="details">
<h2 id="name"></h2>
<p><strong>Capital:</strong> <span id="capital"></span></p>
<p><strong>Population:</strong> <span id="population"></span></p>
<p><strong>Region:</strong> <span id="region"></span></p>
</div>
<div class="weather">
<div class="weather-row">
<img id="wicon" class="wicon" alt="Weather icon" />
<div>
<p class="temp" id="temp"></p>
<p id="wdesc" class="wdesc"></p>
<p class="sub" id="feels"></p>
</div>
</div>
<p class="sub" id="wind"></p>
<p class="sub" id="humidity"></p>
</div>
</section>
</main>


<footer class="container footer">
<small>
Data: <a href="https://restcountries.com/" target="_blank" rel="noreferrer">REST Countries</a> ·
<a href="https://openweathermap.org/" target="_blank" rel="noreferrer">OpenWeather</a>
</small>
</footer>


<!-- Load config first so app.js can read window.CONFIG.OPENWEATHER_API_KEY -->
<script src="config.js"></script>
<script src="app.js" defer></script>
</body>
</html>
